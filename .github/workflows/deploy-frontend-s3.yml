name: Deploy Frontend to S3

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build and export
        run: |
          cd frontend
          npm run build
          npm run export || true
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          if [ -d frontend/out ]; then
            aws s3 sync frontend/out s3://${{ secrets.S3_BUCKET }} --delete --acl public-read
          else
            aws s3 sync frontend/.next/static s3://${{ secrets.S3_BUCKET }}/_next/static --delete --acl public-read || true
            aws s3 sync frontend/public s3://${{ secrets.S3_BUCKET }} --delete --acl public-read || true
          fi

      - name: Create CloudFront invalidation
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
